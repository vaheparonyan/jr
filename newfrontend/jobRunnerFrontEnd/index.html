<html>

    <head>
        <link href="/bootstrap3/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <title>Knowledge Base</title>
    </head>
    
    <body>
        <link href="/bootstrap3/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script type="text/javascript" src="/js/jquery-1.10.2.min.js"></script>
        <script src="/bootstrap3/js/bootstrap.min.js"> </script>

        <div class="container centered" id="container" style="padding: 0px;margin-top: 100px;">
            <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#homeCarousel" data-slide-to="0" class=""></li>
                    <li data-target="#homeCarousel" data-slide-to="1" class=""></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <div class="container" style="width: 600px; height: 400px">
                            <div class="carousel-caption">
                                <h1>Monitor</h1>
                                <p style="color: green">Monitor Knowledge Base Jobs</p>
                                <p><a class="btn btn-lg btn-primary" role="button" href="/monitor">Monitor</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="container" style="width: 600px; height: 400px">
                            <div class="carousel-caption">
                                <h1>Job Executor</h1>
                                <p  style="color: green">Execute Knowledge Base jobs.</p>
                                <p><a class="btn btn-lg btn-primary" role="button" href="/executor">Create</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#homeCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="right carousel-control" href="#homeCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>
    </body>
</html>
