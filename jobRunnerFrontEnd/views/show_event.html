<html>
<head>
<link charset="utf-8" title="no title" media="screen" type="text/css"
      href="css/show_event.css" rel="stylesheet">
</head>

<script src='./thirdParty/dhtmlxScheduler_v4.1.0/codebase/dhtmlxscheduler.js'></script>
<script src='./thirdParty/dhtmlxScheduler_v4.1.0/codebase/ext/dhtmlxscheduler_minical.js'></script>
<script src='./thirdParty/dhtmlxScheduler_v4.1.0/codebase/ext/dhtmlxscheduler_recurring.js'></script>

<body>
<div id="jobObjectDialog" class="dhx_cal_light_wide" style="visibility: visible; display: block;">
<div class="dhx_cal_ltitle" style="cursor: pointer;">
    <span class="dhx_mark"> </span>
</div>
<div class="dhx_cal_larea" style="height: auto;">

<div class="dhx_wrap_section">
    <div class="dhx_cal_lsection">Job flow</div>
    <div class="dhx_cal_ltext" style="height:21px;font-family: Tahoma;font-size: 8pt;">
        <textarea readonly id="job_xml"></textarea>
    </div>
</div>

<div class="dhx_wrap_section">
    <div class="dhx_cal_lsection">Env</div>
    <div class="dhx_cal_ltext" style="height:21px;">
        <select id="env" style="width:100%;font-family: Tahoma;font-size: 8pt;">
            <option id="env_production" value="production">Production</option>
            <option id="env_staging" value="staging">Staging</option>
            <option id="env_development" value="development">Development</option>
        </select>
    </div>
</div>

<div class="dhx_wrap_section">
    <div class="dhx_cal_lsection">Range</div>
    <div class="dhx_cal_ltext" style="height:21px;">
        <select id="range" style="width:100%; font-family: Tahoma;font-size: 8pt;">
            <option id="range_true" value="true">True</option>
            <option id="range_false" value="false">False</option>
        </select>
    </div>
</div>

<div class="dhx_wrap_section">
    <div class="dhx_cal_lsection">Region</div>
    <div class="dhx_cal_ltext" style="height:21px;">
        <select id="region" style="width:100%;font-family: Tahoma;font-size: 8pt;">
            <option id="region_na" value="na">NA</option>
            <option id="region_int" value="int">Intl</option>
            <option id="region_needish" value="needish">Needish</option>
        </select>
    </div>
</div>

<div class="dhx_wrap_section">
    <div class="dhx_cal_lsection">Start Day</div>
    <div class="dhx_cal_ltext" style="height:21px;">
        <textarea readonly id="start_day" style="font-family: Tahoma;font-size: 8pt;"></textarea>
    </div>
</div>

<div class="dhx_wrap_section">
    <div id="end_date" class="dhx_cal_lsection">End Day</div>
    <div class="dhx_cal_ltext" style="height:21px;">
        <textarea id="end_day" style="font-family: Tahoma;font-size: 8pt;"></textarea>
    </div>
</div>



<div class="dhx_wrap_section">
<div id="recurring_events" class="dhx_cal_lsection">
    <div class="dhx_custom_button" index="5">
        <div class="dhx_custom_button_recurring" style="background-position: -5px 0px;"></div>
        <div>Disabled</div>
    </div>
    Repeat event
</div>
<div id="recurring_events_enebled" class="dhx_form_repeat" style="height: 0px;">
    <form>
        <div class="dhx_repeat_left">
            <label>
                <input class="dhx_repeat_radio" type="radio" checked="" value="day" name="repeat">
                Daily
            </label>
            <br>
            <label>
                <input class="dhx_repeat_radio" type="radio" value="week" name="repeat">
                Weekly
            </label>
            <br>
            <label>
                <input class="dhx_repeat_radio" type="radio" value="month" name="repeat">
                Monthly
            </label>
            <br>
            <label>
                <input class="dhx_repeat_radio" type="radio" value="year" name="repeat">
                Yearly
            </label>
        </div>
        <div class="dhx_repeat_divider"></div>
        <div class="dhx_repeat_center">
            <div id="dhx_repeat_day" style="display: block;">
                <label>
                    Every
                </label>
                <input class="dhx_repeat_text" type="text" value="1" checked="" name="day_count">
                day
                <br>

            </div>
            <div id="dhx_repeat_week" style="display: none;">
                Repeat every
                <input class="dhx_repeat_text" type="text" value="1" name="week_count">
                week next days:
                <br>
                <table class="dhx_repeat_days">
                    <tbody>
                    <tr>
                        <td>
                            <label>
                                <input class="dhx_repeat_checkbox" type="checkbox" value="1" name="week_day">
                                Monday
                            </label>
                            <br>
                            <label>
                                <input class="dhx_repeat_checkbox" type="checkbox" value="4" name="week_day">
                                Thursday
                            </label>
                        </td>
                        <td>
                            <label>
                                <input class="dhx_repeat_checkbox" type="checkbox" value="2" name="week_day">
                                Tuesday
                            </label>
                            <br>
                            <label>
                                <input class="dhx_repeat_checkbox" type="checkbox" value="5" name="week_day">
                                Friday
                            </label>
                        </td>
                        <td>
                            <label>
                                <input class="dhx_repeat_checkbox" type="checkbox" value="3" name="week_day">
                                Wednesday
                            </label>
                            <br>
                            <label>
                                <input class="dhx_repeat_checkbox" type="checkbox" value="6" name="week_day">
                                Saturday
                            </label>
                        </td>
                        <td>
                            <label>
                                <input class="dhx_repeat_checkbox" type="checkbox" value="0" name="week_day">
                                Sunday
                            </label>
                            <br>
                            <br>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="dhx_repeat_month" style="display: none;">
                <label>
                    <input class="dhx_repeat_radio" type="radio" value="d" name="month_type">
                    Repeat
                </label>
                <input class="dhx_repeat_text" type="text" value="1" name="month_day">
                day every
                <input class="dhx_repeat_text" type="text" value="1" name="month_count">
                month
                <br>
                <label>
                    <input class="dhx_repeat_radio" type="radio" value="w" checked="" name="month_type">
                    On
                </label>
                <input class="dhx_repeat_text" type="text" value="1" name="month_week2">
                <select name="month_day2">
                    <option selected="" value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                    <option value="0">Sunday</option>
                </select>
                every
                <input class="dhx_repeat_text" type="text" value="1" name="month_count2">
                month
                <br>
            </div>
            <div id="dhx_repeat_year" style="display: none;">
                <label>
                    <input class="dhx_repeat_radio" type="radio" value="d" name="year_type">
                    Every
                </label>
                <input class="dhx_repeat_text" type="text" value="1" name="year_day">
                day
                <select name="year_month">
                    <option selected="" value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
                month
                <br>
                <label>
                    <input class="dhx_repeat_radio" type="radio" value="w" checked="" name="year_type">
                    On
                </label>
                <input class="dhx_repeat_text" type="text" value="1" name="year_week2">
                <select name="year_day2">
                    <option selected="" value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                    <option value="7">Sunday</option>
                </select>
                of
                <select name="year_month2">
                    <option selected="" value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
                <br>
            </div>
        </div>
        <div class="dhx_repeat_divider"></div>
        <div class="dhx_repeat_right">
            <label>
                <input class="dhx_repeat_radio" type="radio" checked="" name="end">
                No end date
            </label>
            <br>
            <label>
                <input class="dhx_repeat_radio" type="radio" name="end">
                After
            </label>
            <input class="dhx_repeat_text" type="text" value="1" name="occurences_count">
            occurrences
            <br>
            <label>
                <input class="dhx_repeat_radio" type="radio" name="end">
                End by
            </label>
            <input class="dhx_repeat_date" type="text" value="undefined" name="date_of_end">
            <br>
        </div>
    </form>
</div>
<div style="clear:both"> </div>
</div>






<div class="dhx_wrap_section">
    <div id="start_time" class="dhx_cal_lsection">Start Date/Time</div>


    <div class="dhx_cal_ltext" style="font-family: Tahoma;font-size: 8pt;">
        <input id="start_date_time_date" class="dhx_repeat_text" type="text" value="1" style="width:5%;"/>

        <select id="start_date_time_time">
            <option value="0">00:00</option>
            <option value="5">00:05</option>
        </select>
    </div>
</div>


</div>

<div class="dhx_btn_set dhx_left_btn_set dhx_save_btn_set">
    <div class="dhx_save_btn" dhx_button="1"></div>
    <div id="saveBtn">Save</div>
</div>
<div class="dhx_btn_set dhx_left_btn_set dhx_cancel_btn_set">
    <div class="dhx_cancel_btn" dhx_button="1"></div>
    <div id="cancelBtn">Cancel</div>
</div>
<div class="dhx_btn_set dhx_right_btn_set dhx_delete_btn_set" style="float:right;">
    <div class="dhx_delete_btn" dhx_button="1"></div>
    <div id="deleteBtn">Delete</div>
</div>
</div>
</body>

</html>
